
        
        
        
        <div id="sidebar">  
    
            {% if page.archives %}
            <div class="widget">
                <h3 class="title">{{page.category | upcase }} Archive</h3>
                <ul class="archive">
                    {% for month in page.archive %}
                    <li><a href="{{ month.address }}">{{ month.name }}</a>&nbsp;({{ month.count }})</li>
                    {% endfor %}
                </ul><!--END UL-->  
            </div><!--END WIDGET-->
            {% endif %}

            <div class="widget">
                <h3 class="title">Blog Categories</h3>
                <ul class="archive">
                    {% for cat in site.categories %}
                    <li><a href="/blog/{{ cat[0] }}/">{{ cat[0] }}</a></li>
                    {% endfor %}
                </ul><!--END UL-->  
            </div><!--END WIDGET-->
    
            <div class="widget">
                <h3 class="title">Recent Tweets</h3>
                <div class="tweets"></div> 
            </div><!--END WIDGET-->  
            
        </div><!--END SIDEBAR-->
